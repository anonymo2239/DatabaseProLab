<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Tablosu Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label { text-align: right; margin-right: 10px; flex: 1; }
        .form-control { width: 50%; flex: 2; }
        .form-group { display: flex; align-items: center; margin-bottom: 10px; }
        table { width: 100%; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>(Yönetici Randevu Ekleyemez)</h2>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Randevu No</th>
                        <th>Hasta ID</th>
                        <th>Doktor ID</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                    </tr>
                </thead>
                <tbody>
                    {% for randevu in randevular %}
                    <tr>
                        <td>{{ randevu.0 }}</td>
                        <td>{{ randevu.1 }}</td>
                        <td>{{ randevu.2 }}</td>
                        <td>{{ randevu.3 }}</td>
                        <td>{{ randevu.4 }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">Hiç randevu bilgisi bulunamadı.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <form method="POST" class="needs-validation" id="appointmentForm" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="randevuid" class="form-label">Randevu ID</label>
                    <input type="text" class="form-control" id="randevuid" name="randevuid" required>
                </div>
                <div class="form-group">
                    <label for="hastaid" class="form-label">Hasta ID</label>
                    <input type="text" class="form-control" id="hastaid" name="hastaid" required>
                </div>
                <div class="form-group">
                    <label for="doktorid" class="form-label">Doktor ID</label>
                    <input type="text" class="form-control" id="doktorid" name="doktorid" required>
                </div>
                <div class="form-group">
                    <label for="tarih" class="form-label">Doğum Tarihi</label>
                    <input type="date" class="form-control" id="tarih" name="tarih" required>
                </div>
                <div class="form-group">
                    <label for="saat" class="form-label">Saat</label>
                    <input type="time" class="form-control" id="saat" name="saat" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-danger" name="action" value="delete">Sil</button>
                    <button type="submit" class="btn btn-primary" name="action" value="update">Güncelle</button>
                    <button type="button" onclick="window.location.href='/yonetici/giris'">Geri</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#appointmentForm').on('submit', function(event) {
        event.preventDefault();
        var form_data = $(this).serialize();

        $.ajax({
            type: 'POST',
            url: "{% url 'admin_second_appointment_post' %}",
            data: form_data,
            success: function(response) {
                if (response.success) {
                    alert('İşlem başarılı!');
                    location.reload();
                } else {
                    alert('İşlem başarısız: ' + response.message);
                }
            },
            error: function() {
                alert('Sunucu hatası!');
            }
        });
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
