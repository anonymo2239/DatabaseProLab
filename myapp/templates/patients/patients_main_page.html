<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KOÜ Hastanesi Hasta Anasayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: darkblue;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            background-color: #add8e6;
            border: 1px solid #000;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #87ceeb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #add8e6;
        }
        .appointment-row {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <h1>KOÜ Hastanesi Hasta Anasayfa</h1>
    <div class="nav-buttons">
        <button onclick="window.location.href='/hasta/anasayfa/randevual'">Randevu Al</button>
        <button onclick="window.location.href='{% url 'patient_report' %}'">Tıbbi Raporlarım</button>
        <button onclick="window.location.href='/hasta'">Çıkış</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Randevu No</th>
                <th>Doktor ID</th>
                <th>Tarih</th>
                <th>Saat</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for randevu in randevular %}
            <tr class="appointment-row">
                <td>{{ randevu.0 }}</td>
                <td>{{ randevu.1 }}</td>
                <td>{{ randevu.2 }}</td>
                <td>{{ randevu.3 }}</td>
                <td>
                    <form method="POST" action="{% url 'delete_appointment' %}">
                        {% csrf_token %}
                        <input type="hidden" name="randevu_id" value="{{ randevu.0 }}">
                        <button type="submit">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
