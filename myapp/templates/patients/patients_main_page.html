<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KOÜ Hastanesi Hasta Anasayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: darkblue;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            background-color: #add8e6;
            border: 1px solid #000;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #87ceeb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #add8e6;
        }
        .appointment-row {
            background-color: #add8e6;
        }
        .notifications {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .notifications h2 {
            color: darkred;
        }
        .notifications ul {
            list-style: none;
            padding: 0;
        }
        .notifications li {
            background-color: #add8e6;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        .notifications button {
            background-color: #add8e6;
            border: 1px solid #000;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchNotifications() {
            $.ajax({
                url: '/get_notifications/',
                method: 'GET',
                success: function(data) {
                    if (data.success) {
                        let notifications = data.bildirimler;
                        let notificationList = $('#notificationList');
                        notificationList.empty();
                        notifications.forEach(notification => {
                            notificationList.append(`<li>${notification.Icerik} - ${notification.Tarih}</li>`);
                        });
                    }
                }
            });
        }

        function markNotificationsAsRead() {
            $.ajax({
                url: '/mark_notifications_as_read/',
                method: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(data) {
                    if (data.success) {
                        fetchNotifications();
                    }
                }
            });
        }

        $(document).ready(function() {
            fetchNotifications();
        });
    </script>
</head>
<body>
    <h1>KOÜ Hastanesi Hasta Anasayfa</h1>
    <div class="nav-buttons">
        <button onclick="window.location.href='/hasta/anasayfa/randevual'">Randevu Al</button>
        <button onclick="window.location.href='{% url 'patient_report' %}'">Tıbbi Raporlarım</button>
        <button onclick="window.location.href='/hasta'">Çıkış</button>
    </div>

    <div class="notifications">
        <h2>Bildirimler</h2>
        <ul id="notificationList"></ul>
        <button onclick="markNotificationsAsRead()">Bildirimleri Okundu Olarak İşaretle</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Randevu No</th>
                <th>Doktor ID</th>
                <th>Tarih</th>
                <th>Saat</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for randevu in randevular %}
            <tr class="appointment-row">
                <td>{{ randevu.0 }}</td>
                <td>{{ randevu.1 }}</td>
                <td>{{ randevu.2 }}</td>
                <td>{{ randevu.3 }}</td>
                <td>
                    <form method="POST" action="{% url 'delete_appointment' %}">
                        {% csrf_token %}
                        <input type="hidden" name="randevu_id" value="{{ randevu.0 }}">
                        <button type="submit">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
