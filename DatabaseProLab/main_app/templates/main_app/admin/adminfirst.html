<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .admin-panel {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        .header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2em;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <div class="header">
            <img src="logo2.png" alt="Logo" style="height: 200px;">
            <h1>Yönetici Sayfasına Hoşgeldiniz</h1>
        </div>
        <button onclick="window.location.href='/edit-patient-table'">Hasta Tablosunu Düzenle</button>
        <button onclick="window.location.href='/edit-doctor-table'">Doktor Tablosunu Düzenle</button>
        <button onclick="window.location.href='/add-medical-report'">Tıbbi Rapor Ekle</button>
        <div class="footer">
            <button onclick="window.location.href='/logout'">Çıkış</button>
        </div>
    </div>
</body>
</html>
